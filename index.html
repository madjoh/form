<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul 4</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xve7onm.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="img/Logo.svg" alt="" />
      <h2>EasyClass</h2>
    </header>
    <section class="form-section">
      <h1>Get Started</h1>
      <form action="">
        <label for="city">City</label>
        <select name="city" id="city-select">
          <option value="">Choose city</option>
          <option value="newyork">New York</option>
          <option value="gavle">Gävle</option>
          <option value="sundsvall">Sundsvall</option>
          <option value="edsbyn">Edsbyn</option>
        </select>
        <label for="email">E-post</label>
        <input
          class="inputField"
          type="email"
          id="email"
          placeholder="name@hotmail.com"
          name="email"
        />
        <label for="mobil">Mobil</label>
        <input
          class="inputField"
          type="tel"
          id="mobil"
          placeholder="Mobile number"
          name="mobile"
        />
        <div>
          <div>
            <label for="password">Lösenord</label>
            <input
              class="inputField"
              type="password"
              id="password"
              placeholder="••••••••••••"
              name="password"
            />
          </div>
          <div>
            <label for="password">Bekräfta lösenord</label>
            <input
              class="inputField"
              type="password"
              id="password"
              placeholder="••••••••••••"
              name="password"
            />
          </div>
        </div>
        <div class="submit-group">
          <a href="#">Redan medlem? Logga in.</a>
          <input type="submit" value="Registrera" id="btnSubmit" />
        </div>
      </form>
    </section>
    <section class="info">
      <img src="img/pattern.svg" alt="" />
      <div>
        <h3>EasyClass its the best option</h3>
        <ul>
          <li>Get instant feedback</li>
          <li>Put your learning into practice</li>
          <li>Learn by doing</li>
        </ul>
      </div>
    </section>
  </body>
</html>
